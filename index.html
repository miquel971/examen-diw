<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="titulo-test">Test por unidades o mix</h1>

        <div id="menu-principal" class="grid-menu">

            <button onclick="iniciarTest('uf3')">UF3: SASS/Media</button>

            <button id="btn-mad" class="btn-hidden">mad</button>

        <div id="zona-test" style="display: none;">
            <div id="preguntas-lista"></div>
            <div class="controles-finales">
                <button id="btn-nota" class="btn-accion">CALCULAR NOTA</button>
                <button onclick="volverAlMenu()" class="btn-accion btn-volver">VOLVER AL MENÚ</button>

            <div id="resultado"></div>
